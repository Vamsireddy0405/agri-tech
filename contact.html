<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>

    <h1>Contact with Us</h1>

    <div class="contact">
        <div class="left">
            <form>
                <h2>Write a message</h2>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="submit" class="button">
            </form>
        </div>

        <div class="right">
            <div class="box">
                <a href="#">Website</a>
            </div>
            <div class="box">
                <a href="#">Instagram</a>
            </div>
            <div class="box">
                <a href="#">Facebook</a>
            </div>
            <div class="box">
                <a href="#">Linked In</a>
            </div>
            <div class="box">
                <a href="#">Youtube</a>
            </div>
        </div>
    </div>
    
</body>
</html>
